<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="test.css">
  <title>Zepto Touch unit tests</title>
  <script src="../vendor/evidence.js"></script>
  <script src="evidence_runner.js"></script>
  <script>
    // avoid caching
    (function(){
      function load(scripts){
        scripts.split(' ').forEach(function(script){
          document.write('<script src="../src/'+script+'.js?'+(+new Date)+'"></scr'+'ipt>')
        })
      }

      load('ie')
    })()
  </script>
  <style>
      body {
          height: 50px;
      }
      body:after {
          content: 'abc';
      }
  </style>
</head>
<body>
  <h1>Zepto IE unit tests</h1>
  <p id="results">
    Runningâ€¦ see browser console for results
  </p>

  <script>
      (function(){

          Evidence('getComputedStyle', {

              //Test to check if styles for elements are returned correctly
              testGetComputedStyle: function(t){
                  t.assertEqual('50px', getComputedStyle(document.body).height);
              },

              //Test to check if styles for pseudo-elements are returned correctly
              testGetComputedStylePseudoElem: function(t){
                  t.assertEqual('abc', getComputedStyle(document.body, ':after').content);
              }

          })
      })()
  </script>

</body>
</html>
