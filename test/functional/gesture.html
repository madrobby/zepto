<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zepto gesture functional test</title>
  <meta name="viewport" content="maximum-scale=1,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="../test.css">
  <script src="../../src/zepto.js"></script>
  <script src="../../src/event.js"></script>
  <script src="../../src/detect.js"></script>
  <script src="../../src/gesture.js"></script>
  <script src="../../src/ie.js"></script>
</head>
<body>
  <h1>Zepto gestures functional test</h1>

  <div id="gesture_test" style="width: 200px; height: 200px; background: #ddd; -webkit-user-select: none">
    gesture events test
  </div>

  <div id="browser"> </div>

  <script>
    $('#browser').text(navigator.userAgent)

    $('#gesture_test')
      .pinch(function(){
        $(this).append(' | pinch!')
      })
      .pinchIn(function(){
        $(this).append(' | pinch in!')
      })
      .pinchOut(function(){
        $(this).append(' | pinch out!')
      })
  </script>
</body>
</html>
